<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <h3 style="text-align: center;">CALCULATOR by ASHU</h3>
            <form>
                <div class="btns">
                    <input type="text" name="equation" class="display" id="equation" readonly>
                    <input type="text" name="display" class="display" id="display" readonly>

                    <input type="button" value="AC" class="operator" onclick="clearDisplay()">
                    <input type="button" value="DEL" class="operator" onclick="deleteLastChar()">
                    <input type="button" value="." onclick="appendToDisplay('.')" class="operator">
                    <input type="button" value="/" onclick="appendToDisplay('/')" class="operator">

                    <input type="button" value="7" onclick="appendToDisplay('7')">
                    <input type="button" value="8" onclick="appendToDisplay('8')">
                    <input type="button" value="9" onclick="appendToDisplay('9')">
                    <input type="button" value="*" onclick="appendToDisplay('*')" class="operator">

                    <input type="button" value="4" onclick="appendToDisplay('4')">
                    <input type="button" value="5" onclick="appendToDisplay('5')">
                    <input type="button" value="6" onclick="appendToDisplay('6')">
                    <input type="button" value="-" onclick="appendToDisplay('-')" class="operator">

                    <input type="button" value="1" onclick="appendToDisplay('1')">
                    <input type="button" value="2" onclick="appendToDisplay('2')">
                    <input type="button" value="3" onclick="appendToDisplay('3')">
                    <input type="button" value="+" onclick="appendToDisplay('+')" class="operator">

                    <input type="button" class="zero-zero" value="00" onclick="appendToDisplay('00')">
                    <input type="button" value="0" onclick="appendToDisplay('0')">
                    <input type="button" value="=" onclick="evaluateExpression()" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
